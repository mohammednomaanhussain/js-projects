<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
        <div class="container1">
            <div id="toggle">
                <i class="switch"></i>
            </div>
        </div>
      <div><input type="text" class="output"></div>
    <div><input type="text" class="answer"></div>
    <div class="btns">
        <button class="fun_btn" id="ac">AC</button>
        <button class="fun_btn" id="del">DEL</button>
        <button class="fun_btn" id="division">/</button>
        <button class="fun_btn" id="perc">%</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button  class="fun_btn"  id="mul">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button  class="fun_btn"  id="plus">+</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button  class="fun_btn"  id="minus">-</button>
        <button id="zerozero">00</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
        <button  class="fun_btn" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
